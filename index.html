<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <script defer src="./js/main.js"></script>
    <title>정영교 PORTFOLIO</title>
  <style>
  </style>
</head>
<body>
    <nav class="menu-box">
        <ul class="menu-list">
            <li class="menu-item">
                <a href="#greeting">HOME</a>
            </li>
            <li class="menu-item">
                <a href="#about">INTRODUCE</a>
            </li>
            <li class="menu-item">
                <a href="#skills">SKILLS</a>
            </li>
            <li class="menu-item">
                <a href="#projects">PROJECT</a>
            </li>
            <li class="menu-item">
                <a href="#contact">CONTACT</a>
            </li>
            <li class="mode-change"></li>
        </ul>
    </nav>

    <!-- 전체 페이지 스크롤 영역 -->
    <main class="main-box">
        <section id="greeting" class="home-sectoin sections">
            <div class="typewriter">
                프론트엔드개발자정영교포트폴리오
                <span class="cursor">|</span>
            </div>
        </section>
        <section id="about" class="introduce-section sections">
            <div class="introduce-box">
                <p>저는 프론트엔드 개발자 정영교입니다.</p>
                <p>웹 개발에 열정을 가지고 있으며, 사용자 경험을 최우선으로 생각합니다.</p>
            </div>
        </section>
        <section id="skills" class="skill-section sections">
            <div class="skill-box">
                <div class="skill-header">
                    <div class="skill-category">Main</div>
                    <div class="skill-category">Experienced</div>
                </div>
                <div class="skill-content">
                    <div class="skill-list">
                        <div class="skill-item can">
                            <img src="./images/langImg/1.png" alt="">
                        </div>
                        <div class="skill-item can">
                            <img src="./images/langImg/2.png" alt="">
                        </div>
                        <div class="skill-item can">
                            <img src="./images/langImg/3.png" alt="">
                        </div>
                        <div class="skill-item can">
                            <img src="./images/langImg/5.png" alt="">
                        </div>
                        <div class="skill-item can">
                            <div src="./images/langImg/8.png" alt="">
                        </div>
                        <div class="skill-item can">
                            <img src="./images/langImg/9.png" alt="">
                        </div>
                        <div class="skill-item can">
                            <img src="./images/langImg/10.png" alt="">
                        </div>
                        <div class="skill-item">
                            <img src="./images/langImg/4.png" alt="">
                        </div>
                        <div class="skill-item">
                            <img src="./images/langImg/6.png" alt="">
                        </div>
                        <div class="skill-item">
                            <img src="./images/langImg/7.png" alt="">
                        </div>
                        <div class="skill-item">
                            <img src="./images/langImg/11.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="projects" class="project-section sections">
            포트폴리오 프로젝트 목록
        </section>
        <section id="contact" class="contact-section sections">
            <div class="contact-box">
                <img src="./images/contact/call.png" alt="">
            </div>
            <div class="contact-box">
                <img src="./images/contact/email.png" alt="">
            </div>
        </section>
    </main>
</body>
</html>
